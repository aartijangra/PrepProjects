<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS | LOVELY PROFESSIONAL UNIVERSITY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="background">
                <img src="bg-left.jpg" alt="">
            </div>
            <div class="naac">
                <img class="img1" src="naac.png" alt="">
            </div>
        </div>
        <div class="form">
            <div class="logo">
                <img src="logo.svg" alt="">
                <img src="ums_logo1.svg" alt="">
            </div>
            <div class="formbox">
                <div class="login">
                    <h2>Login</h2>
                <select name="" id="">
                    <option value="" selected>Headoffice</option>
                    <option value="">Punjab</option>
                    <option value="">Haryana</option>
                    <option value="">Uttar pradesh</option>
                    <option value="">Bihar</option>
                    <option value="">Uttrakhand</option>
                    <option value="">Himachal Pradesh</option>
                    <option value="">Rajasthan</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Jharkhand</option>
                </select>
                </div>
                    
                <div class="input">
                    <input
                      type="text"
                      name="userId"
                      id="userId"
                      placeholder="User Id"
                    />
                    <i class="ri-user-line"></i>
                  </div>
                  <div class="input">
                    <input
                      type="password"
                      name="pass"
                      id="pass"
                      placeholder="Password"
                    />
                    <i class="ri-eye-off-fill"></i>
                  </div>
                  <div class="input">
                    <select name="location" id="">
                      <option value="dashboard" selected>Dashboard</option>
                      <option value="hostelbooking">Hostel Booking</option>
                      <option value="bhutan">Home Page</option>
                    </select>
                  </div>
                  <h4>Forget your Password?</h4>
      
                  <button class="btn">Login</button>
                
            </div>
        </div>
    </div>
    

</body>
</html>
